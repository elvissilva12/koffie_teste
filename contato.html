<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/font-awesome.css" />
    <link rel="stylesheet" href="./css/contato.css">
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
      rel="stylesheet"
    />
    <title>Contato</title>
</head>
<body>
    <main>
        <section class="menuproduto">
            <div class="textomenu">
                <h1>O MELHOR CAFÉ DA REGIÃO</h1>
                <p>Estamos ansiosos para surpreendê-lo com nossas opções deliciosas. Abra nosso menu e comece a sonhar com sua próxima escolha!</p>
                <a href="/produtos.html">Menu</a>
            </div>
            <div class="imagemmenu">
                <figure>
                    <img src="./src/menuImg1.png" alt="">
                </figure>
            </div>
        </section>
        <section class="mapa">
            <h2>Nossa Localização:</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3476.4758933656985!2d-50.87620392447125!3d-29.38563147526188!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9519324f9b2c95cf%3A0xfa76476494471ed1!2sAv.%20Borges%20de%20Medeiros%2C%20Gramado%20-%20RS%2C%2095670-000!5e0!3m2!1spt-BR!2sbr!4v1694396067467!5m2!1spt-BR!2sbr" style="border:0;" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
        <section class="section-form">
            <div class="logo-form">
                <figure>
                    <img src="src/bitmap.png" alt="Logomarca Koffie"/>
                </figure>
            </div>
            <div class="formulario">
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="nome"><span>Nome:</span></label>
                        <input type="text" name="nome" id="nome" class="input-altura" placeholder="Digite seu nome">
                    </div>
                    <div class="form-group">
                        <label for="email"><span>Email:</span></label>
                        <input type="text" name="email" id="email" class="input-altura" placeholder="Digite seu email">
                    </div>
                    <div class="form-group">
                        <label for="mensagem">Mensagem:</label>
                        <textarea name="mensagem" id="mensagem" rows="5" placeholder="Digite sua mensagem"></textarea>
                    </div>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
